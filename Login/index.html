<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <title>Login</title>
</head>
<body>
    
    <div class="content">
        
            <div class="image">
                <img src="Images/IMG 1.jpg" alt="">
            </div>
            
        <div class="container">
              <h1>Welcome</h1>
            <form action="">
                <label  for="">Mail</label>
                <input type="email" name="email" id="email" placeholder="Example name@gmail.com" required>

                <label  for="">Password </label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="forgot_password">
                    <a href="#">Forgot password</a>
                </div>

                
                <div class="btn">
                    <button class="btn-login">login</button>
                    <button class="btn-google">Continue with google</button>
                    <button class="btn-logface">log in with Facebook</button>
                </div>

            </form>

            <div class="create_account">
                <p><a href="#">Create a free account</a>
                or login with Facebook</p>
            </div>

        </div>

        
    </div>



</body>
</html>
